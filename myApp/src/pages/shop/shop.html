<ion-header>

  <ion-navbar>
    <ion-title>Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button (click)="OnBuyoutPage()">Buyout</button>
    <button ion-button (click)="OnBuyoutPageFruits({name: 'Milk', quantity: 2})">Milk</button>
    <button ion-button (click)="OnBuyoutPageFruits({name: 'Bread', quantity: 3})">Bread</button>
    <button ion-button (click)="OnBuyoutPageFruits({name: 'Apple', quantity: 4})">Apple</button>
    
</ion-content>
